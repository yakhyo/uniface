name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install ruff
      - name: Lint
        run: |
          ruff check .
          ruff format --check .

  test-onnx:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,onnx]"

      - name: Check ONNX Runtime
        run: python -c "import onnxruntime as ort; print('Providers:', ort.get_available_providers())"

      - name: Run tests
        run: pytest -v --tb=short
        env:
          UNIFACE_BACKEND: onnx

      - name: Test imports
        run: python -c "from uniface import RetinaFace, ArcFace; print('OK')"

  test-mlx:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,mlx,onnx]"

      - name: Check MLX
        run: python -c "import mlx.core as mx; print('MLX OK')"

      - name: Run tests
        run: pytest -v --tb=short
        env:
          UNIFACE_BACKEND: mlx

      - name: Verify parity
        run: python scripts/verify_numerical_parity.py
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test-onnx]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: |
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

